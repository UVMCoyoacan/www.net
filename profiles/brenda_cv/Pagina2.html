<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="estilopag2.css">
</head>
<body>
    <!-- Formulario de Contacto -->
    <div id="formulario">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Selecciona tu género</option>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>

            <div id="formulario-preferencias">
                <h2>Preferencias:</h2>
                <label>
                    <input type="checkbox" name="preferencias" value="musica"> Música
                </label>
                <label>
                    <input type="checkbox" name="preferencias" value="deportes"> Deportes
                </label>
                <label>
                    <input type="checkbox" name="preferencias" value="lectura"> Lectura
                </label>
                <label>
                    <input type="checkbox" name="preferencias" value="viajes"> Viajes
                </label>
            </div>

            <input type="submit" value="Enviar">
            <a href="index.html" class="boton">Regresar</a>
        </form>
    </div>

    <script src="Cod2.js"></script>
</body>
</html>
